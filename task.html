            const svgElement = container.querySelector('svg');

                const allNodeTexts = extractCleanNodeTexts(mindMapData);

                nodeGroups.forEach((nodeGroup, index) => {
                    if (index < allNodeTexts.length) {
                        const nodeText = allNodeTexts[index];
                        const isRoot = nodeGroup.classList.contains('active');
                        
                        const transform = nodeGroup.getAttribute('transform');
                        const translateMatch = transform.match(/matrix\([^,]+,[^,]+,[^,]+,[^,]+,([^,]+),([^,]+)\)/);
                        
                        if (translateMatch) {
                            const nodeX = parseFloat(translateMatch[1]);
                            const nodeY = parseFloat(translateMatch[2]);
                            
                            const pathElement = nodeGroup.querySelector('path');
                            if (pathElement) {
                                const pathBBox = pathElement.getBBox();
                                const centerX = nodeX + pathBBox.width / 2;
                                const centerY = nodeY + pathBBox.height / 2;
                                
                                const textElement = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                                textElement.setAttribute('x', centerX);
                                textElement.setAttribute('y', centerY);
                                textElement.setAttribute('text-anchor', 'middle');
                                textElement.setAttribute('dominant-baseline', 'middle');
                                textElement.setAttribute('font-family', 'Arial, Microsoft JhengHei, sans-serif');

                                textElement.setAttribute('stroke', '#000');
                                textElement.setAttribute('stroke-width', '0.3');
                                textElement.setAttribute('paint-order', 'stroke fill');
                                textElement.style.pointerEvents = 'none';
                                
                                let displayText = nodeText;
                                const maxLength = isRoot ? 5 : 3;
                                if (displayText.length > maxLength) {
                                    displayText = displayText.substring(0, maxLength - 1) + '.';
                                }
                                
                                textElement.textContent = displayText;
                                
                                const smmContainer = svgElement.querySelector('.smm-container');
                                if (smmContainer) {

                                }

                        }

                });

                return;
            }
            
            try {
                const containerWidth = 200;

                if (data && data.svgHTML) {

                    miniMapContainer.style.left = `${data.miniMapBoxLeft || 0}px`;

                    if (data.viewBoxStyle && viewBoxContainer) {

                            left: `${data.viewBoxStyle.left || 0}px`,
                            top: `${data.viewBoxStyle.top || 0}px`,
                            width: `${data.viewBoxStyle.width || 0}px`,
                            height: `${data.viewBoxStyle.height || 0}px`
                        });
                    }
                    
                    setTimeout(() => {
                        addTextToMiniMap(miniMapContainer, mindMapInstance);
                    }, 200);
                }
            } catch (error) {
                console.error('âŒ æ›´æ–°å°åœ°åœ–å¤±æ•—:', error);
            }
        }

        function addTextToMiniMap(container, mindMapInstance) {
            const svgElement = container.querySelector('svg');
            if (!svgElement) return;

            try {
                const mindMapData = mindMapInstance.getData();
                const allNodeTexts = extractCleanNodeTexts(mindMapData);
                
                const nodeGroups = svgElement.querySelectorAll('.smm-node');
                
                nodeGroups.forEach((nodeGroup, index) => {
                    if (index < allNodeTexts.length) {
                        const nodeText = allNodeTexts[index];
                        const isRoot = nodeGroup.classList.contains('active');
                        
                        const transform = nodeGroup.getAttribute('transform');
                        const translateMatch = transform.match(/matrix\([^,]+,[^,]+,[^,]+,[^,]+,([^,]+),([^,]+)\)/);
                        
                        if (translateMatch) {
                            const nodeX = parseFloat(translateMatch[1]);
                            const nodeY = parseFloat(translateMatch[2]);
                            
                            const pathElement = nodeGroup.querySelector('path');
                            if (pathElement) {
                                const pathBBox = pathElement.getBBox();
                                const centerX = nodeX + pathBBox.width / 2;
                                const centerY = nodeY + pathBBox.height / 2;
                                
                                const textElement = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                                textElement.setAttribute('x', centerX);
                                textElement.setAttribute('y', centerY);
                                textElement.setAttribute('text-anchor', 'middle');
                                textElement.setAttribute('dominant-baseline', 'middle');
                                textElement.setAttribute('font-family', 'Arial, Microsoft JhengHei, sans-serif');
                                textElement.setAttribute('font-size', isRoot ? '14' : '11');
                                textElement.setAttribute('font-weight', isRoot ? 'bold' : 'normal');
                                textElement.setAttribute('fill', '#fff');
                                textElement.setAttribute('stroke', '#000');
                                textElement.setAttribute('stroke-width', '0.5');
                                textElement.setAttribute('paint-order', 'stroke fill');
                                textElement.style.pointerEvents = 'none';
                                
                                let displayText = nodeText;
                                const maxLength = isRoot ? 12 : 8;
                                if (displayText.length > maxLength) {
                                    displayText = displayText.substring(0, maxLength - 2) + '..';
                                }
                                
                                textElement.textContent = displayText;
                                
                                const container = svgElement.querySelector('.smm-container');
                                if (container) {
                                    container.appendChild(textElement);
                                } else {
                                    svgElement.appendChild(textElement);
                                }
                            }
                        }
                    }
                });
                
            } catch (error) {
                console.error('âŒ æ·»åŠ æ–‡å­—å¤±æ•—:', error);
            }
        }

        function extractCleanNodeTexts(nodeData) {
            const texts = [];
            
            function traverse(node) {
                if (node && node.data && node.data.text) {
                    let cleanText = node.data.text;
                    cleanText = cleanText.replace(/<[^>]*>/g, '');
                    cleanText = cleanText.trim();
                    texts.push(cleanText);
                }
                
                if (node && node.children) {
                    node.children.forEach(child => traverse(child));
                }
            }
            
            traverse(nodeData);
            return texts;
        }
