        // å°å‡ºå¿ƒæ™ºåœ–
        async function exportMindMap(type) {
            if (!mindMapInstance) return;

            try {
                switch (type) {
                    case 'png':
                        const pngDataUrl = await mindMapInstance.exportPng();
                        const link = document.createElement('a');
                        link.href = pngDataUrl;
                        link.download = `mindmap_${Date.now()}.png`;
                        link.click();
                        break;
                    case 'pdf':
                        alert('PDF å°å‡ºåŠŸèƒ½é–‹ç™¼ä¸­');
                        break;
                    case 'svg':
                        const svgData = await mindMapInstance.exportSvg();
                        const svgBlob = new Blob([svgData], { type: 'image/svg+xml' });
                        const svgUrl = URL.createObjectURL(svgBlob);
                        const svgLink = document.createElement('a');
                        svgLink.href = svgUrl;
                        svgLink.download = `mindmap_${Date.now()}.svg`;
                        svgLink.click();
                        URL.revokeObjectURL(svgUrl);
                        break;
                    case 'json':
                        const data = mindMapInstance.getData();
                        const json = JSON.stringify(data, null, 2);
                        const blob = new Blob([json], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `mindmap_${Date.now()}.json`;
                        a.click();
                        URL.revokeObjectURL(url);
                        break;
                }
            } catch (error) {
                console.error('å°å‡ºå¤±æ•—:', error);
                alert('å°å‡ºå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
            }
        }

        // åˆªé™¤ Sub Taskï¼ˆæ”¯æ´åµŒå¥—çµæ§‹ï¼‰
        function deleteSubTask(subTaskId) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹å­ä»»å‹™å—ï¼Ÿ')) return;

            const task = topTasks.find(t => t.id === currentTopTaskId);
            if (!task) return;
            
            // éæ­¸åˆªé™¤å‡½æ•¸
            function removeSubTask(tasks) {
                for (let i = 0; i < tasks.length; i++) {
                    if (tasks[i].id === subTaskId) {
                        tasks.splice(i, 1);
                        return true;
                    }
                    if (tasks[i].children && removeSubTask(tasks[i].children)) {
                        return true;
                    }
                }
                return false;
            }
            
            removeSubTask(task.subTasks);
            
            renderSubTasks();
            renderDashboard();

            if (currentMode === 'assignee') {
                renderAssigneeView();
            } else if (currentMode === 'mindmap') {
                renderMindMap();
            }
        }
