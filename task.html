                document.getElementById('subtask-content').style.display = 'block';
                // å¦‚æœåˆ‡æ›åˆ°ä»»å‹™æ¨™ç±¤ï¼Œç¢ºä¿æ¸²æŸ“å­ä»»å‹™
                if (tabId.startsWith('task-')) {
                    const taskId = parseInt(tabId.split('-')[1]);
                    currentTopTaskId = taskId;
                    renderSubTasks();
                }
            }
        }

        // é—œé–‰æ¨™ç±¤
        function closeTab(tabId) {
            const tab = document.querySelector(`[data-tab="${tabId}"]`);
            if (tab) {
                tab.remove();
                // å¦‚æœé—œé–‰çš„æ˜¯ç•¶å‰æ¨™ç±¤ï¼Œåˆ‡æ›åˆ° Home
                if (tab.classList.contains('active')) {
                    switchTab('home');
                }
            }
        }

        // æ¸²æŸ“ Dashboard
        function renderDashboard() {
            const container = document.getElementById('dashboardCards');
            container.innerHTML = '';

            topTasks.forEach(task => {
                const completedTasks = task.subTasks.filter(st => st.status === 'completed').length;
                const totalTasks = task.subTasks.length;
                const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

                const cardHTML = `
                    <div class="dashboard-card">
                        <div class="card-header">
                            <div class="card-icon">ğŸ“Š</div>
                            ${task.name}
                        </div>
                        <div class="chart-area">
                            <div class="trend-line"></div>
                        </div>
                        <div class="card-info">
                            <div>é€²åº¦è³‡è¨Š</div>
                            <div>å®Œæˆé€²åº¦: ${progress}% (${completedTasks}/${totalTasks})</div>
                        </div>
                        <button class="detail-btn" onclick="selectTopTask(${task.id})">è©³ç´°è³‡æ–™</button>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // åˆ‡æ›æ¨¡å¼
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (mode === 'project') {
                document.getElementById('project-view').classList.add('active');
                document.getElementById('assignee-view').classList.remove('active');
                renderSubTasks();
            } else {
                document.getElementById('project-view').classList.remove('active');
                document.getElementById('assignee-view').classList.add('active');
                renderAssigneeView();
            }
        }

        // æ¸²æŸ“ Sub Tasks
        function renderSubTasks() {
            if (!currentTopTaskId) return;

            const task = topTasks.find(t => t.id === currentTopTaskId);
            const container = document.getElementById('subtaskList');
            container.innerHTML = '';

            if (task.subTasks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; margin-top: 50px;">å°šç„¡å­ä»»å‹™ï¼Œè«‹æ–°å¢ç¬¬ä¸€å€‹å­ä»»å‹™</p>';
                return;
            }

            task.subTasks.forEach(subTask => {
                const subTaskHTML = `
                    <div class="subtask-item">
                        <div class="subtask-info">
                            <div class="subtask-name">${subTask.name}</div>
                            <div class="subtask-assignee">è² è²¬äºº: ${subTask.assignee || 'æœªæŒ‡æ´¾'} | é ä¼°å·¥æ™‚: ${subTask.hours || 0}å°æ™‚</div>
                        </div>
                        <div class="subtask-actions">
                            <button class="action-btn" onclick="editSubTask(${subTask.id})">ç·¨è¼¯</button>
                            <button class="action-btn" onclick="deleteSubTask(${subTask.id})">åˆªé™¤</button>
                        </div>
                    </div>
                `;
                container.innerHTML += subTaskHTML;
            });
        }

        // æ¸²æŸ“è² è²¬äººè¦–åœ–
        function renderAssigneeView() {
            if (!currentTopTaskId) return;

            const task = topTasks.find(t => t.id === currentTopTaskId);
            const container = document.getElementById('assignee-view');
            container.innerHTML = '';

            // æŒ‰è² è²¬äººåˆ†çµ„
            const assigneeGroups = {};
            task.subTasks.forEach(subTask => {
                const assignee = subTask.assignee || 'æœªæŒ‡æ´¾';
                if (!assigneeGroups[assignee]) {
                    assigneeGroups[assignee] = [];
                }
                assigneeGroups[assignee].push(subTask);
            });

            Object.keys(assigneeGroups).forEach(assignee => {
                const tasks = assigneeGroups[assignee];
                const totalHours = tasks.reduce((sum, task) => sum + (task.hours || 0), 0);

                const cardHTML = `
                    <div class="assignee-card">
                        <div class="assignee-name">${assignee} (${totalHours}å°æ™‚)</div>
                        ${tasks.map(task => `
                            <div class="task-card">
                                <div style="font-weight: bold;">${task.name}</div>
                                <div style="font-size: 12px; color: #666;">é ä¼°å·¥æ™‚: ${task.hours || 0}å°æ™‚</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // é–‹å•Ÿæ–°å¢ Top Task æ¨¡æ…‹æ¡†
        function openAddTaskModal() {
            editingTaskId = null;
            document.getElementById('modalTitle').textContent = 'æ–°å¢å°ˆæ¡ˆ';
            document.getElementById('addBtn').style.display = 'inline-block';
            document.getElementById('editBtn').style.display = 'none';
            document.getElementById('deleteBtn').style.display = 'none';
            
            // æ¸…ç©ºè¡¨å–®
            document.getElementById('taskName').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskBudget').value = '';
            document.getElementById('taskOwner').value = '';
            
            document.getElementById('addTaskModal').style.display = 'block';
        }

        // é–‹å•Ÿç·¨è¼¯ Top Task æ¨¡æ…‹æ¡†
        function openEditTaskModal(taskId) {
            editingTaskId = taskId;
            const task = topTasks.find(t => t.id === taskId);
            
            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯å°ˆæ¡ˆ';
            document.getElementById('addBtn').style.display = 'none';
            document.getElementById('editBtn').style.display = 'inline-block';
            document.getElementById('deleteBtn').style.display = 'inline-block';
            
            // å¡«å…¥ç¾æœ‰è³‡æ–™
            document.getElementById('taskName').value = task.name;
            document.getElementById('taskDescription').value = task.description;
            document.getElementById('taskBudget').value = task.budget || '';
            document.getElementById('taskOwner').value = task.owner || '';
            
            document.getElementById('addTaskModal').style.display = 'block';
        }

        // é–‹å•Ÿæ–°å¢ Sub Task æ¨¡æ…‹æ¡†
        function openAddSubTaskModal() {
            if (!currentTopTaskId) {
                alert('è«‹å…ˆé¸æ“‡ä¸€å€‹ Top Task');
                return;
            }
            
            // æ¸…ç©ºè¡¨å–®
            document.getElementById('subTaskName').value = '';
            document.getElementById('subTaskAssignee').value = '';
            document.getElementById('subTaskHours').value = '';
            
            document.getElementById('addSubTaskModal').style.display = 'block';
        }

        // é—œé–‰æ¨¡æ…‹æ¡†
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            // åªæœ‰åœ¨é—œé–‰ç·¨è¼¯æ¨¡æ…‹æ¡†æ™‚æ‰æ¸…ç©º editingTaskId
            if (modalId === 'addTaskModal') {
                editingTaskId = null;
            }
        }

        // æ–°å¢ Top Task
        function addTopTask() {
            const name = document.getElementById('taskName').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const budget = parseFloat(document.getElementById('taskBudget').value) || 0;
            const owner = document.getElementById('taskOwner').value.trim();

            if (!name) {
                alert('è«‹è¼¸å…¥å°ˆæ¡ˆç°¡ç¨±');
                return;
            }

            const newTask = {
                id: Date.now(),
                name: name,
                description: description,
                budget: budget,
                owner: owner,
                subTasks: []
            };

            topTasks.push(newTask);
            renderTopTasks();
            renderDashboard();
            closeModal('addTaskModal');
        }

        // æ›´æ–° Top Task
        function updateTopTask() {
            if (!editingTaskId) return;

            const name = document.getElementById('taskName').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const budget = parseFloat(document.getElementById('taskBudget').value) || 0;
            const owner = document.getElementById('taskOwner').value.trim();

            if (!name) {
                alert('è«‹è¼¸å…¥å°ˆæ¡ˆç°¡ç¨±');
                return;
            }

            const taskIndex = topTasks.findIndex(t => t.id === editingTaskId);
            if (taskIndex !== -1) {
                topTasks[taskIndex].name = name;
                topTasks[taskIndex].description = description;
                topTasks[taskIndex].budget = budget;
                topTasks[taskIndex].owner = owner;

                renderTopTasks();
                renderDashboard();
                
                // æ›´æ–°å°æ‡‰çš„æ¨™ç±¤åç¨±
                const tab = document.querySelector(`[data-tab="task-${editingTaskId}"]`);
                if (tab) {
                    const closeBtn = tab.querySelector('.close-tab');
                    tab.innerHTML = `${name} <span class="close-tab" onclick="event.stopPropagation(); closeTab('task-${editingTaskId}')">&times;</span>`;
                    tab.onclick = () => switchTab(`task-${editingTaskId}`);
                }
                
                closeModal('addTaskModal');
            }
        }

        // ç¢ºèªåˆªé™¤ Top Task
        function confirmDeleteTask() {
            if (!editingTaskId) return;
            // ä¸è¦åœ¨é€™è£¡é—œé–‰æ¨¡æ…‹æ¡†ï¼Œä¿æŒ editingTaskId
            document.getElementById('addTaskModal').style.display = 'none';
            document.getElementById('confirmDeleteModal').style.display = 'block';
        }

        // åˆªé™¤ Top Task
        function deleteTopTask() {
            if (!editingTaskId) return;

            const taskIndex = topTasks.findIndex(t => t.id === editingTaskId);
            if (taskIndex !== -1) {
                topTasks.splice(taskIndex, 1);
                renderTopTasks();
                renderDashboard();
                
                // å¦‚æœåˆªé™¤çš„æ˜¯ç•¶å‰é¸ä¸­çš„ä»»å‹™ï¼Œé—œé–‰å°æ‡‰æ¨™ç±¤
                if (currentTopTaskId === editingTaskId) {
                    closeTab(`task-${editingTaskId}`);
                    currentTopTaskId = null;
                }
            }

            closeModal('confirmDeleteModal');
            editingTaskId = null;
        }

        // æ–°å¢ Sub Task
        function addSubTask() {
            if (!currentTopTaskId) return;

            const name = document.getElementById('subTaskName').value.trim();
            const assignee = document.getElementById('subTaskAssignee').value;
            const hours = parseInt(document.getElementById('subTaskHours').value) || 0;

            if (!name) {
                alert('è«‹è¼¸å…¥ä»»å‹™åç¨±');
                return;
            }

            const task = topTasks.find(t => t.id === currentTopTaskId);
            const newSubTask = {
                id: Date.now(),
                name: name,
                assignee: assignee,
                hours: hours,
                status: 'pending'
            };

            task.subTasks.push(newSubTask);
            renderSubTasks();
            renderDashboard();
            closeModal('addSubTaskModal');

            // å¦‚æœç•¶å‰æ˜¯è² è²¬äººæ¨¡å¼ï¼Œé‡æ–°æ¸²æŸ“
            if (currentMode === 'assignee') {
                renderAssigneeView();
            }
        }

        // ç·¨è¼¯ Sub Task
        function editSubTask(subTaskId) {
            alert('ç·¨è¼¯åŠŸèƒ½é–‹ç™¼ä¸­...');
        }

        // åˆªé™¤ Sub Task
        function deleteSubTask(subTaskId) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹å­ä»»å‹™å—ï¼Ÿ')) return;

            const task = topTasks.find(t => t.id === currentTopTaskId);
            task.subTasks = task.subTasks.filter(st => st.id !== subTaskId);
            
            renderSubTasks();
            renderDashboard();

            if (currentMode === 'assignee') {
                renderAssigneeView();
            }
        }

        // é»æ“Šæ¨¡æ…‹æ¡†å¤–éƒ¨é—œé–‰
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
